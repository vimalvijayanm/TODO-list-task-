<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="list.css" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"
    rel="stylesheet"
    />
    
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">TODO LIST</h2>
        <div class="mb-5">
        <div class="row">
           <div class="form-group col-md-6 mb-3">
            <label for="name">Name :</label>
            <input
            type="text"
            name="Name"
            class="form-control"
            id="name"
            placeholder="Enter your Name"
            />
           </div>
       </div>
       <div class="row">
        <div class="form-group col-md-6 mb-3">
         <label for="officetime">officetime :</label>
         <input
         type="officetiming"
         name="officetiming"
         class="form-control"
         id="officeTime"
         placeholder="Enter your officetime"
         />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6 mb-3">
         <label for="gymtime">gymtime :</label>
         <input
         type="gymtime"
         name="gymtime"
         class="form-control"
         id="gymTime"
         placeholder="Enter your gymtime"
         />
        </div>
       <div class="col-lg-12 mt-5">
        <button class="btn btn-success" id="submit"
        onclick="AddData()">
        Add Data
    </button>
    <!-- <button class="btn btn-primary" id="Update">
     Update
   </button> -->
       </div>
    </div>
   </div>
   <hr>
   <div class="row mt-5">
    <div class="col-12">
        <table class="table table-bordered" id="crudTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>officetime</th>
                    <th>gymtime</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
   </div>
</div>
<script src="./list.js"></script>
</body>
</html>
